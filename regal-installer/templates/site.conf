<VirtualHost *:80>
        ServerName $FRONTEND
        ServerAlias $FRONTEND
        ServerAdmin $EMAIL
    DocumentRoot /opt/regal/drupal
    <Directory "/">
    	 Options FollowSymLinks
         AllowOverride None
    </Directory>
    <Directory "/opt/regal/drupal">
               Options Indexes FollowSymLinks
               AllowOverride All
               Order allow,deny
               Allow from all
    </Directory>

    <Proxy http://localhost:$PLAYPORT>
       <Limit POST PUT DELETE>
           order deny,allow
           deny from all
           allow from $IP
       </Limit>
    </Proxy>
    ProxyPassMatch ^/resource/(.*)/data http://localhost:$PLAYPORT/resource/$1/data
    ProxyPassReverse ^/resource/(.*)/data http://localhost:$PLAYPORT/resource/$1/data

</VirtualHost>

<VirtualHost *:80>
    ServerName $BACKEND
    ServerAlias $BACKEND
    ServerAdmin $EMAIL
  
    <Location "/">
               Options Indexes FollowSymLinks
               Order allow,deny
               Allow from $IP
    </Location>

    ProxyPreserveHost On

    RewriteEngine on

    RewriteRule ^/fedora(.*) http://localhost:$TOMCAT_PORT/fedora$1 [P]
    RewriteRule ^/dnb-urn(.*)  http://localhost:$TOMCAT_PORT/dnb-urn$1 [P]
    RewriteRule ^/aleph-oai(.*)  http://localhost:$TOMCAT_PORT/aleph-oai$1 [P]

   
    <Proxy http://localhost:$ELASTICSEARCH_PORT>
       <Limit POST PUT DELETE>
           order deny,allow
           deny from all
           allow from $IP #your IP
      </Limit>
    </Proxy>
    ProxyPass /search http://localhost:$ELASTICSEARCH_PORT
    ProxyPassReverse /search /search http://localhost:$ELASTICSEARCH
    
     <Proxy http://localhost:$PLAYPORT/>
       <Limit POST PUT DELETE>
           order deny,allow
           deny from all
           allow from $IP #your IP
      </Limit>
    </Proxy>
    ProxyPass / http://localhost:$PLAYPORT/
    ProxyPassReverse / /search http://localhost:$PLAYPORT/
    
</VirtualHost>

