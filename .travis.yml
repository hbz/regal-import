language: java
jdk: oraclejdk8

before_install:
  - mkdir -p ~/opt/regal/bin
  - cd ~/opt/regal
  - git clone http://github.com/edoweb/regal.git src
  - cd ~/opt/regal/bin
  - cp -r ~/opt/regal/src/regal-installer/* .
  - mv variables.conf.tmpl variables.conf
  - sh configure.sh
  - sh install-all.sh
  - sh copy-config.sh
  - sh restart-all.sh
  - sh run-integration-tests.sh
